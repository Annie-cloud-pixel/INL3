<!DOCTYPE html>
<html>
<head>
	<title>Stapeldiagram</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js"></script>
</head>
<body>
	<canvas id="myChart"></canvas>

	<script>
		var ctx = document.getElementById('myChart').getContext('2d');
		var myChart = new Chart(ctx, {
		    type: 'bar',
		    data: {
		        labels: ['Europe', 'North America', 'South America', 'Asia', 'Africa'],
		        datasets: [{
		            label: 'Happiness',
		            data: [6.603, 7.1555, 5.9781, 5.473, 4.952],
		            backgroundColor: [
		                'rgba(65, 93, 67, 0.6)',
		                'rgba(65, 93, 67, 0.6)',
		                'rgba(65, 93, 67, 0.6)',
		                'rgba(65, 93, 67, 0.6)',
		                'rgba(65, 93, 67, 0.6)'
		            ],
					
		          
		        }]
		    },
		  options: {
    scales: {
      x: {
        ticks: {
          padding: 2,
        },
        grid: {
          drawTicks: true,
          drawOnChartArea: true
        },
        title: {
          display: true,
          text: "Continent",
          font: {
            size: 10
          }
        },
		
      },
      y: {
        beginAtZero: true,
        min: 0,
        max: 8,
        ticks: {
          stepSize: 1,
          callback: function (value, index, ticks) {
            return " " + value;
          }
        },
        grid: {
          drawOnChartArea: true
        },
        title: {
          display: true,
          text: "Happiniess score",
          font: {
            size: 10
          }
        }
      }
    },
    plugins: {
      title: {
        display: true,
        text: "Happiness",
        font: {
          size: 30
        }
      },
      subtitle: {
        display: true,
        text: "The level of happiness in different parts of the world in 2022",
        position: "top",
        padding: {
          top: 0,
          bottom: 15
        },
        font: {
          size: 20,
		  
        }
      },
      legend: {
        display: false
      }
    }
  }
});
	</script>
</body>
</html>
